<html lang="en">
  <head>
    <meta charset="utf-8">

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <title>colorplette</title>
  </head>
  <body>
    <h4 class="text-center">Responsive Color pelette</h4>
    <div class="container">
        <div class="row gap-2">
            <div class=" col-lg-6 col-md-5 col-sm-7 col-12 p-3 mb-2 bg-primary text-white">
                .bg-primary
            </div>
            <div class="col-lg-2 col-md-5 col-sm-3 col-12 p-3 mb-2 bg-secondary text-white">
                .bg-secondary
            </div>
            <div class=" col-lg-3 col-md-2 col-sm-3 col-12 p-3 mb-2 bg-success text-white">
                .bg-success
            </div>
            <div class=" col-lg-3 col-md-8 col-sm-7 col-12 p-3 mb-2 bg-danger text-white">
                .bg-danger
            </div>
            <div class=" col-lg-6 col-md-8 col-sm-5 col-12 p-3 mb-2 bg-warning text-dark">
                .bg-warning
            </div>
            <div class=" col-lg-2 col-md-2 col-sm-5 col-12 p-3 mb-2 bg-info text-white">
                .bg-info
            </div>
        </div>
    </div>
  </body>
